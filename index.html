
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mistura de Luz</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“… Agenda Mistura de Luz</h2>

    <div class="table-responsive shadow rounded">
      <table class="table table-hover table-bordered bg-white align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Selecionar</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Tipo</th>
            <th>PreÃ§o</th>
            <th>Vagas</th>
          </tr>
        </thead>
        <tbody id="scheduleTableBody">
          <!-- Dados serÃ£o inseridos aqui -->
        </tbody>
      </table>
    </div>

    <div class="mt-4 text-center">
      <button class="btn btn-success" id="submitButton">Prosseguir com Evento Selecionado</button>
    </div>

    <div id="message" class="mt-4 text-center text-danger fw-bold"></div>
  </div>

  <script>
    fetch('http://localhost:8000/api/schedule/list_schedule_custom.php')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("scheduleTableBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          document.getElementById("message").innerText = "Nenhum agendamento encontrado.";
          return;
        }

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.classList.add('text-center');
          tr.innerHTML = `
            <td>
              <input type="radio" name="selectedEvent" value="${row.IdSch}" class="form-check-input">
            </td>
            <td>${row.Data}</td>
            <td>${row.Hora}</td>
            <td>${row.Evento}</td>
            <td>${row.Tipo}</td>
            <td>R$ ${parseFloat(row.Preco).toFixed(2)}</td>
            <td>${row.Vagas}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("message").innerText = "Erro ao carregar os dados.";
        console.error(error);
      });

    // BotÃ£o para capturar o checkbox marcado
    document.getElementById('submitButton').addEventListener('click', () => {
      const selected = document.querySelector('input[name="selectedEvent"]:checked');
      if (selected) {
        const selectedId = selected.value;
        alert(`Evento selecionado com id_schedule: ${selectedId}`);
        // Aqui vocÃª pode redirecionar para a prÃ³xima etapa, por exemplo:
        // window.location.href = `checkout.html?id=${selectedId}`;
      } else {
        alert("Por favor, selecione um evento para continuar.");
      }
    });
  </script>

</body>
</html>
